let r = 50;
var m = 0;

function setup() 
{
    for (let i=0;i<10;i++)

}

function myf() 
{

    im1.src ="";

}

function su(n) 
{
    m++;
    if (n>r)
    {
        p1.innerText= n +" er for meget";
    } 
    else if (n<r)
    {
        p1.innerText= n +" er for lidt";
